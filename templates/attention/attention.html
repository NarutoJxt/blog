{% load static %}
{% load blog_tags %}
<ul class="attention">
    <li class="raside-title">全部关注</li>
    {% for follower in follower_list %}
        <li>
            <img style="border-radius: 70%" class="img-circle profile-img"    width="80" height="100px" id="showImg" src="{{  follower.head_path|toString }}" alt="">
            <a class="author-name" href="#">{{ follower.username}}</a>
             <a class="author-icon-2" style="margin-left: 50px;text-decoration-line: none;color: #999999" id="{{ follower.username|connect:'-follower' }}">
                <img  src="{% static 'image/design/attention.png' %}">
                <i>已关注</i>
            </a>
        </li>
        {% empty %}
        <li  style="position:relative;top:90%;left:30%;font-size:30px;border: none">
            <p>您还没有关注任何用户</p>
        </li>
    {% endfor %}
</ul>

{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
        <link rel="stylesheet" href="{% static 'css/mainblog/base.css' %}">
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/mainblog/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
<script src="{% static 'propper/popper-1.14.4.js' %}"></script>
<!-- 引入bootstrap的js文件 -->
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

<script src="{% static 'jquery/ajax_article_detail.js' %}"></script>

    {% block header %}
    {% endblock header %}
</head>

<body>
<div class="main-container">
        <div class="header">
         {% load_head request request.user %}
        </div>
            <div class="contents">

                         {% block content %}
                {% endblock content %}


                    {% block sidebar %}
                    {% endblock sidebar %}
            </div>
</div>
<!-- 引入导航栏 -->

<!-- 预留具体页面的位置 -->

<!-- 引入注脚 -->

<!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->

</body>

</html>
